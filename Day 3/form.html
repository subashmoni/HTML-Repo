<!DOCTYPE html>
<html>
<head>
    <title>Signup Form</title>
   </head>
   <table id="sign">
    <thead>
        <tr>
        <th colspan="5">Signup</th></tr>
    </thead>
    <tbody>
        <tr>
        <td><label>First Name</label></td>
        <td><input type="text" placeholder="Enter the First Name"></td>
        </tr>
        <tr>
            <td><label>Last Name</label></td>
            <td><input type="text" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td><label>Date of Birth</label></td>
            <td><select>
                <option value="">Date</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <select>
                <option value="">Month</option>
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
            </select>
            <select>
                <option value="">year</option>
                <option value="">1999</option>
            </select></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td><input type="radio" id="gender" value="Male">Male
                <input type="radio" id="gender" value="Female">Female</td>
            </tr>
            <tr>
                <td><label>country</label></td>
                <td><select>
                    <option value="">country</option>
                <option value="India">India</option>
                <option value="australia">australia</option></td>
                </select></td>
            </tr>
            <tr>
                <td><label>Phone</label></td>
                <td><input type="text" placeholder="Enter the Phone"></td>
            </tr>
            <tr>
                <td><label>E-mail</label></td>
                <td><input type="text" placeholder="Enter the E-mail"></td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>Confirm password</label></td>
               <td><input type="password"></td>
            </tr>
            <tr>
            <td colspan="2" align="right">
               <button>Submit</button>
                <button>Cancle</button></td>
        </tr>
    </tbody>
   </table>
   </html>
